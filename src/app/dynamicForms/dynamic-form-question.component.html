<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
<div [formGroup]="form" class="example-container">  
  <div [ngSwitch]="question.controlType">
    <span class="example-container" *ngSwitchCase="'starrating'">
      <p class="centered">{{question.label}}</p>
      <bar-rating [formControlName]="question.key" [id]="question.key" [(rate)]="rate" [max]="question.max" [theme]="'vertical'" [showText]="true" [titles]="question.options"></bar-rating>
    </span>
    <mat-form-field *ngSwitchCase="'textbox'" appearance="outline">
      <mat-label [attr.for]="question.key" mat-label>{{question.label}}</mat-label>
      <input matInput [type]="question.type" [id]="question.key" [formControlName]="question.key">
    </mat-form-field>
    <mat-form-field [id]="question.key" *ngSwitchCase="'dropdown'">
      <mat-label [attr.for]="question.key" mat-label>{{question.label}}</mat-label>
      <mat-select [formControlName]="question.key">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div> 
</div>
